<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="flex justify-center items-center h-screen">
    <div class="card bg-white shadow-lg rounded-xl m-4 mt-full/2 lg:flex lg:fex-row md:w-3/4 lg:w-1/2">
      <div class="card__image flex justify-center items-center w-full m-0 overflow-hidden rounded-t-xl">
        <img src="./public/image-product-mobile.jpg" alt="Perfume bottle" class="object-cover size-full lg:hidden">
        <img src="./public/image-product-desktop.jpg" alt="Perfume bottle" class="object-cover size-full hidden lg:block">
      </div>
      <div class="card__content m-6 flex flex-col gap-5 lg:justify-between lg:gap-0 lg:w-3xl">
        <h1 class="card__title text-xl font-montserrat text-grey font-medium [letter-spacing:5px] md:text-xl lg:text-2xl">Perfume</h1>
        <h2 class="card__subtitle text-4xl text-black font-fraunces md:text-5xl lg:text-6xl">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description font-montserrat text-grey text-base md:text-lg lg:text-xl">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price flex items-center gap-6">
          <span class="card__price--discount text-green-500 font-fraunces text-4xl lg:text-5xl">$149.99</span>
          <span class="card__price--original text-grey line-through lg:text-xl">$169.99</span>
        </div>
        <button class="card__button bg-green-500 text-white text-lg lg:text-2xl py-4 rounded-lg hover:bg-green-700">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
